<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <center>
      <br><br>
      <hr size="4" style="background-color:orange;">
      <br><br>
      <img src="images/contactform.png" alt="contact form image" width="332" height="96">
      <br><br>
      <form action="mailto:atakankaplan22@gmail.com" method="post" enctype="text/plain">
        <table>
          <table cellspacing="5" cellpadding="5">
            <tr>
              <td>
                <label>Name:</label>
              </td>
              <td>
                <input name="Name" type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label>Surname:</label>
              </td>
              <td>
                <input name="Surname" type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label>Age:</label>
              </td>
              <td>
                <input name="Age" type="number">
              </td>
            </tr>
            <tr>
              <td>
                <label>Gender:</label>
              </td>
              <td>
                <label>Male</label>
                <input name="Male" type="checkbox">
                <label>Female</label>
                <input name="Female" type="checkbox">
              </td>
            </tr>
            <tr>
              <td>
                <label>E-Mail:</label>
              </td>
              <td>
                <input name="E-Mail" type="email">
              </td>
            </tr>
            <tr>
              <td>
                <label>Phone:</label>
              </td>
              <td>
                <input name="Phone" type="tel">
              </td>
            </tr>
            <tr>
              <td>
                <label>Address:</label>
              </td>
              <td>
                <input name="Adress" type="address">
              </td>
            </tr>
            <tr>
              <td>
                <label>Message</label>
              </td>
              <td>
                <textarea name="Message" rows="10" cols="21"></textarea>
              </td>
            </tr>
          </table>
          <table cellspacing="30" cellpadding="5">
            <tr>
              <td>
                <input type="submit">
              </td>
              <td>
                <input type="reset">
              </td>
            </tr>
          </table>
        </table>
      </form>
      <hr size="4" style="background-color:orange;">
      <table cellspacing="45" cellpadding="20">
        <tr>
          <td>
            <a href="index.html"><img src="images/homepage.png" alt="homepage button" width="150" height="30"></a>
          </td>
          <td>
            <a href="moreinfo.html"><img src="images/moreinfo1.png" alt="more info me button" width="150" height="30"</a>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
